<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maestro Detalle</title>
    <!-- Scripts Base Sup -->
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link href="Estilos/css/Menu.css" rel="stylesheet" />
    <link href="Estilos/all.min.css" rel="stylesheet" />
    <!-- Select2 -->
    <!--Estilos para las tablas(datatables)-->
    <link href="Estilos/dataTables.min.css" rel="stylesheet" />
    <link href="Estilos/dataTables.bootstrap4.min.css" rel="stylesheet" />
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />

</head>
<body class="hold-transition sidebar-mini">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12" id="dvMenu">
                    <!-- Para incrustar la página que contiene el ménu de navegación-->
                </div>
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Maestro de Servicios</h3>
                        </div>
                        <form id="frmDatosIn">
                            <div class="card-body">
                                <div class="card card-gray-dark">
                                    <div class="card-header">
                                        <h3 class="card-title">Datos de Entrada</h3>
                                    </div>

                                    <div class="card-body">

                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtCodigo">Código:</label>
                                                    <input type="text" class="form-control" id="txtCodigo" width="15" placeholder="Ingrese Código...">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtNombre">Categoria Servicio:</label>
                                                    <input type="text" class="form-control" id="txtNombre" placeholder="Ingrese Categoria...">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="txtNombre">Nombre:</label>
                                                    <input type="text" class="form-control" id="txtNombre" placeholder="Ingrese Nombre...">
                                                </div>
                                            </div>
                                            
                                        </div>

                                    </div><!--Fin de la fila 1-->
                                    <!--Acá para más row-->
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-8">
                                                <div class="form-group">
                                                    <label for="txtNombre">Descripción:</label>
                                                    <input type="text" class="form-control" id="txtNombre" placeholder="Ingrese Descripción...">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="txtNombre">Duración</label>
                                                    <input type="text" class="form-control" id="txtNombre" placeholder="Ingrese Tiempo Max en MIN...">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Menú de Opciones -->
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <button type="button" id="btnAgr" class="btn-block btn-lg btn-primary">Agregar</button>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <button type="button" id="btnModi" class="btn-block btn-lg btn-primary">Modificar</button>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <button type="button" id="btnBusc" class="btn-block btn-lg btn-primary">Buscar</button>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <button type="button" id="btnCanc" class="btn-block btn-lg btn-primary">Cancelar</button>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Zona de Mensajes -->
                                        <div class="card-footer">
                                            <div id="dvMensaje" class=""></div>
                                        </div>

                                        <!-- Fin Menú de Opciones-->
                                    </div>
                                </div><!-- card card-gray-dark -->
                                <!-- Acá row para la tabla -->
                                <div class="row">
                                    <div class="col-md-12">
                                        <table id="tablaDatos" class="table table-bordered table-striped">
                                            <thead>
                                                <tr>
                                                    <th></th>
                                                    <th></th>
                                                    <th></th>
                                                    <th></th>
                                                    <th></th>
                                                    <th></th>
                                                    <th></th>
                                                    <th></th>
                                                    <th></th>
                                                    <th></th>
                                                </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </div>
                                <!-- Fin row para la tabla -->

                            </div>  <!-- /.card-body -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Para los script de uso -->
    <script src="../Scripts/jquery-3.7.0.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <!-- Select2 -->
    <!-- Tabla -->
    <script src="../Scripts/jquery.dataTables.min.js"></script>
    <script src="../Scripts/dataTables.bootstrap4.min.js"></script>
    <!--Librerías comunes de JavaScript para las Tablas -->
    <script src="Scripts/Comunes/Tablas.js"></script>
    <!-- Impresión -->
    <!-- Para el script de control del form -->
    <script src="Scripts/frmSede.js"></script>
</body>
</html>
