<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maestro Detalle</title>
    <!-- Scripts Base Sup -->
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link href="Estilos/css/Menu.css" rel="stylesheet" />
    <link href="Estilos/all.min.css" rel="stylesheet" />
    <!-- Select2 -->
    <link href="Estilos/select2.min.css" rel="stylesheet" />
    <link href="Estilos/select2-bootstrap4.min.css" rel="stylesheet" />
    <!--Estilos para las tablas(datatables)-->
    <link href="Estilos/dataTables.min.css" rel="stylesheet" />
    <link href="Estilos/dataTables.bootstrap4.min.css" rel="stylesheet" />
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />

</head>
<body class="hold-transition sidebar-mini">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12" id="dvMenu">
                    <!-- Para incrustar la página que contiene el ménu de navegación-->
                </div>
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Maestro de Empleados</h3>
                        </div>
                        <form id="frmDatosIn">
                            <div class="card-body">
                                <div class="card card-gray-dark">
                                    <div class="card-header">
                                        <h3 class="card-title">Datos de Entrada</h3>
                                    </div>

                                    <div class="card-body">

                                        <div class="row">
                                            <!--Inicio de fila-->
                                            <div class="col-md-1">
                                                <div class="form-group">
                                                    <label for="txtidEmp">Código Empleado</label>

                                                    <input type="text" class="form-control" id="txtcodEmp" width="15" placeholder="Código Empleado..." disabled="disabled">
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <label for="txtisSede">Código Sede</label>
                                                    <select class="form-control select2" id="cbocodSede" style="width: 100%;">
                                                        <option selected="selected"></option>
                                                        <option></option>
                                                        <option></option>
                                                        <option></option>
                                                        <option></option>
                                                        <option></option>
                                                        <option></option>
                                                        <option></option>
                                                        <option></option>
                                                        <option></option>
                                                        <option></option>
                                                    </select>
                                                    <!--<input type="text" class="form-control" id="txtisSede" width="15" placeholder="Código Sede...">-->
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <label for="txtCargo">Cargo</label>
                                                    <!--<select class="form-control select2" id="cbocodCargo" style="width: 100%;">
                                                        <option selected="selected"></option>
                                                        <option></option>
                                                        <option></option>
                                                        <option></option>
                                                        <option></option>
                                                        <option></option>
                                                        <option></option>
                                                    </select>-->
                                                    <input type="text" class="form-control" id="txtCargo" width="15" placeholder="Cargo...">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtNombre">Nombre</label>
                                                    <input type="text" class="form-control" id="txtNombre" placeholder="Ingrese Nombre...">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtApell">Apellidos</label>
                                                    <input type="text" class="form-control" id="txtApell" placeholder="Ingrese Apellidos...">
                                                </div>
                                            </div>

                                        </div><!--Fin de la fila 1-->
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="txtHorario">Horario</label>
                                                    <input type="time" class="form-control" id="txtHorario">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtFechaN">Fecha de nacimiento</label>
                                                    <input type="date" class="form-control" id="txtFechaN">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtUsuario">Usuario</label>
                                                    <input type="text" class="form-control" id="txtUsuario" placeholder="Ingrese Usuario...">
                                                </div>
                                            </div>


                                        </div>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtSalario">Salario</label>
                                                    <input type="text" class="form-control" id="txtSalario" placeholder="Ingrese Salario...">
                                                </div>
                                            </div>
                                            <div class="col-md-5">
                                                <div class="form-group">
                                                    <label for="txtDir">Teléfono</label>
                                                    <input type="text" class="form-control" id="txtDir" placeholder="Ingrese Teléfono...">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtEmail">Email</label>
                                                    <input type="text" class="form-control" id="txtEmail" placeholder="Ingrese Email...">
                                                </div>
                                            </div>


                                        </div>
                                        <!-- Menú de Opciones -->
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <div class="form-group">
                                                        <button type="button" id="btnAgr" class="btn-block btn-lg btn-primary" onclick="crearEmpleado()">Agregar</button>
                                                    </div>
                                                </div>
                                                <div class="col-md-3">
                                                    <div class="form-group">
                                                        <button type="button" id="btnModi" class="btn-block btn-lg btn-primary">Modificar</button>
                                                    </div>
                                                </div>
                                                <div class="col-md-3">
                                                    <div class="form-group">
                                                        <button type="button" id="btnBusc" class="btn-block btn-lg btn-primary">Buscar</button>
                                                    </div>
                                                </div>
                                                <div class="col-md-3">
                                                    <div class="form-group">
                                                        <button type="button" id="btnCanc" class="btn-block btn-lg btn-primary">Cancelar</button>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Zona de Mensajes -->
                                            <div class="card-footer">
                                                <div id="dvMensaje" class=""></div>
                                            </div>

                                            <!-- Fin Menú de Opciones-->
                                        </div>
                                    </div><!-- card card-gray-dark -->
                                    <!-- Acá row para la tabla -->
                                    <div class="row">
                                        <div class="col-md-12">
                                            <table id="tablaDatos" class="table table-bordered table-striped">
                                                <thead>
                                                    <tr>
                                                        <th></th>
                                                        <th></th>
                                                        <th></th>
                                                        <th></th>
                                                        <th></th>
                                                        <th></th>
                                                        <th></th>
                                                        <th></th>
                                                        <th></th>
                                                        <th></th>
                                                        <th></th>
                                                        <th></th>
                                                        <th></th>
                                                    </tr>
                                                </thead>
                                            </table>
                                        </div>
                                    </div>
                                    <!-- Fin row para la tabla -->

                                </div>  <!-- /.card-body -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Para los script de uso -->

    <script src="../Scripts/jquery-3.7.0.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <!-- Select2 -->
    <script src="../Scripts/select2.min.js"></script>

    <!-- Tabla -->
    <script src="../Scripts/jquery.dataTables.min.js"></script>
    <script src="../Scripts/dataTables.bootstrap4.min.js"></script>
    <!--Librerías comunes de JavaScript para las Tablas -->
    <script src="Scripts/Comunes/CRUD.js"></script>
    <!-- Impresión -->
    <!-- Para el script de control del form -->
    <script src="Scripts/Comunes/Combos.js"></script>
    <script src="Scripts/frmEmpleado.js"></script>
</body>
</html>
