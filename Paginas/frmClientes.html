<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maestro Detalle</title>
    <!-- Scripts Base Sup -->
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link href="Estilos/css/Menu.css" rel="stylesheet" />
    <link href="Estilos/all.min.css" rel="stylesheet" />
    <!-- Select2 -->
    <!--Estilos para las tablas(datatables)-->
    <link href="Estilos/dataTables.min.css" rel="stylesheet" />
    <link href="Estilos/dataTables.bootstrap4.min.css" rel="stylesheet" />
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />

</head>
<body class="hold-transition sidebar-mini">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12" id="dvMenu">
                    <!-- Para incrustar la página que contiene el ménu de navegación-->
                </div>
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Maestro de Clientes</h3>
                        </div>
                        <form id="frmDatosIn">
                            <div class="card-body">
                                <div class="card card-gray-dark">
                                    <div class="card-header">
                                        <h3 class="card-title">Datos de Entrada</h3>
                                    </div>

                                    <div class="card-body">

                                        <div class="row">
                                            <!--Inicio de fila-->
                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <label for="txtidCli">Cliente:</label>
                                                    <input type="text" class="form-control" id="txtidTipCli" width="15" placeholder="Id Cliente..." disabled="disabled">
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <label for="txtidTipCli">Tipo Cliente:</label>
                                                    <input type="text" class="form-control" id="txtidTipCli" width="15" placeholder="Tipo de Cliente..." disabled="disabled">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtTipDoc">Tipo Documento</label>
                                                    <input type="text" class="form-control" id="txtTipDoc" placeholder="Ingrese Tipo Documento..." disabled="disabled">
                                                </div>
                                            </div>
                                            <div class="col-md-5">
                                                <div class="form-group">
                                                    <label for="txtNroDoc">Nro Documento</label>
                                                    <input type="text" class="form-control" id="txtNroDoc" placeholder="Ingrese N° Documento...">
                                                </div>
                                            </div>
                                        </div><!--Fin de la fila 1-->

                                        <div class="row">
                                            <!--Incio Fila 2-->

                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="txtNom">Nombre</label>
                                                    <input type="text" class="form-control" id="txtNom" placeholder="Ingrese Nombre...">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="txtApe">Apellidos</label>
                                                    <input type="text" class="form-control" id="txtApe" placeholder="Ingrese Apellidos...">
                                                </div>
                                            </div>

                                    </div><!--Termina Fila 2-->
                                    <!--Acá para más row-->
                                        <div class="row">
                                            <!--Incio Fila 2-->

                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="txtCorreo">Correo Electrónico:</label>
                                                    <input type="text" class="form-control" id="txtCorreo" placeholder="Ingrese Correo Electrónico...">
                                                </div>
                                            </div>
                                            <div class="col-md-5">
                                                <div class="form-group">
                                                    <label for="txtFechaN">Fecha de Nacimiento:</label>
                                                    <input type="date" class="form-control" id="txtFechaN" placeholder="Ingrese Correo Electrónico...">
                                                </div>
                                            </div>

                                            <div class="col-md-1">
                                                <div class="form-group">
                                                    <label for="chkActivo">Activo</label>
                                                    <input type="checkbox" class="form-control" id="chkActivo" placeholder="CHECKBOX">
                                                </div>
                                            </div>
                                        </div>

                                    <!-- Menú de Opciones -->
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <button type="button" id="btnAgr" class="btn-block btn-lg btn-primary">Agregar</button>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <button type="button" id="btnModi" class="btn-block btn-lg btn-primary">Modificar</button>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <button type="button" id="btnBusc" class="btn-block btn-lg btn-primary">Buscar</button>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <button type="button" id="btnCanc" class="btn-block btn-lg btn-primary">Cancelar</button>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Zona de Mensajes -->
                                        <div class="card-footer">
                                            <div id="dvMensaje" class=""></div>
                                        </div>

                                        <!-- Fin Menú de Opciones-->
                                    </div>
                                </div><!-- card card-gray-dark -->
                                    <!-- Acá row para la tabla -->
                                    <div class="row">
                                        <div class="col-md-12">
                                            <table id="tablaDatos" class="table table-bordered table-striped">
                                                <thead>
                                                    <tr>
                                                        <th></th>
                                                        <th></th>
                                                        <th></th>
                                                        <th></th>
                                                        <th></th>
                                                        <th></th>
                                                        <th></th>
                                                        <th></th>
                                                        <th></th>
                                                        <th></th>
                                                    </tr>
                                                </thead>
                                            </table>
                                        </div>
                                    </div>
                                    <!-- Fin row para la tabla -->

                                </div>  <!-- /.card-body -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Para los script de uso -->
    <script src="../Scripts/jquery-3.7.0.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <!-- Select2 -->
    <!-- Tabla -->
    <script src="../Scripts/jquery.dataTables.min.js"></script>
    <script src="../Scripts/dataTables.bootstrap4.min.js"></script>
    <!--Librerías comunes de JavaScript para las Tablas -->
    <script src="Scripts/Comunes/Tablas.js"></script>
    <!-- Impresión -->
    <!-- Para el script de control del form -->
    <script src="Scripts/frmClientes.js"></script>
</body>
</html>
